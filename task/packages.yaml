---
- name: Install assorted packages
  pacman: name={{ item }} state=present
  with_items:
    - aspell
    - aspell-en
    - atop
    - btrfs-progs
    - git
    - gnome-packagekit
    - gnu-netcat
    - go
    - htop
    - httpie
    - jq
    - livestreamer
    - mercurial
    - nmap
    - p7zip
    - rsync
    - shotwell
    - subversion
    - tk
    - tree
    - vlc
    - wget

- name: Install assorted AUR packages
  sudo: yes
  sudo_user: "{{ me }}"
  pacaur: name={{ item }} state=present
  with_items:
    - google-chrome
    - multirust
    - ruby-travis
    - shellcheck
    - ttf-fantasque-sans
